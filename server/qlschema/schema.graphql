type Query {
  employers(companyName: String): [Employer!]!
  publicPostings(companyName: String, id: String): [Posting!]!

  # Protected Queries (requires Token)
  internalPostings(customId: String): [Posting!]!
}

type Mutation {
  signupEmployer(
    # Employer information
    companyName: String!,
    contactEmail: String!,

    # Admin user information
    adminFirstName: String!,
    adminMiddleNames: [String!]!,
    adminLastName: String!,
    adminEmail: String!,
    adminPassword: String!,
  ): User!

  signupCandidate(
    firstName: String!,
    middleNames: [String!]!,
    lastName: String!,
    email: String!,
    password: String!): User!

  login(email: String!, password: String!): String!

  registerApplication(
    applicantId: String!,
    postingId: String!,
    applicationLetter: String!,
  ): Application!
  
  # Protected Mutations (requires Token)
  createPosting(postingTitle: String!,
    positionTitle: String!,
    employmentType: String!,
    description: String!,
    requirements: String!,
    customId: String!,
    expiresAt: DateTime!,
    status: PostingStatus): Posting!
  releasePosting(customId: String!): String!
}